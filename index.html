<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

<div id="app">
    <!-- Un contenitore per tutto il contenuto della pagina -->
    <div class="container">
        <!-- Wrapper del slider con tabindex per la navigazione da tastiera -->
        <div class="slider-wrapper">
            <!-- Singola diapositiva del slider -->
            <div class="item">
                <!-- Immagine della diapositiva corrente con attributi dinamici -->
                <img :src="slide[currentIndex].image" :alt="slide[currentIndex].title">
                <!-- Testo della diapositiva corrente -->
                <div class="text">
                    <!-- Titolo della diapositiva corrente -->
                    <h3>{{ slide[currentIndex].title }}</h3>
                    <!-- Testo della diapositiva corrente -->
                    <p>{{ slide[currentIndex].text }}</p>
                </div>
            </div>
        </div>

        <div class="thumbs">
                <!-- Pulsante per la diapositiva precedente -->
                <div class="prev" @click="prevSlide"></div>
                <!-- Pulsante per la diapositiva successiva -->
                <div class="next" @click="nextSlide"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
        </div>
    </div>
</div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
