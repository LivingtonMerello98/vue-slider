<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

<div id="app">

    <!-- Un contenitore per tutto il contenuto della pagina -->
    <div class="container">
         <!-- Wrapper del slider con tabindex per la navigazione da tastiera -->
        <div class="slider-wrapper">
            <!-- Singola diapositiva del slider -->
            <div class="item">
                <!-- Immagine della diapositiva corrente con attributi dinamici -->
                <img :src="slide[currentIndex].image" :alt="slide[currentIndex].title">
                <!-- Testo della diapositiva corrente -->
                <div class="text">
                    <!-- Titolo della diapositiva corrente -->
                    <h3>{{ slide[currentIndex].title }}</h3>
                    <!-- Testo della diapositiva corrente -->
                    <p>{{ slide[currentIndex].text }}</p>
                </div>
            </div>
        </div>

        <div class="thumbs">
            <!-- Uso v-for per iterare su ogni elemento nell'array 'slide' e generare una miniatura per ciascuna diapositiva -->
            <div v-for="(slide, index) in slide" :key="index" class="thumb" @click="showImage(index)" :class="{ active: index === currentIndex }" 
            >
            <!-- Visualizzo l'immagine della miniatura con il binding Vue per 'src' e 'alt' -->
            <img :src="slide.image" :alt="slide.title" />
            </div>
            <!-- Pulsante per la diapositiva precedente -->
            <div class="prev" @click="prevSlide"></div>
            <!-- Pulsante per la diapositiva successiva -->
            <div class="next" @click="nextSlide"></div>
        </div>
    </div>
</div>

<script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
<script src="./js/script.js"></script>
</body>

</html>
